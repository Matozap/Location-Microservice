version: "3.9"
name: "location-service"

volumes:
  local_location_code: {}
  local_redis_data: {}
  local_sqlserver_data: {}
  local_mysql_data: {}
  local_postgres_data: {}
  
services:
  location.service:
    image: "location.service:1.0"
    container_name: "location.api"
    build: .
    ports:
      - "7000:5000"
      - "7001:5001"
    volumes:
      - "local_location_code:/code"
    environment:
      DELAYED_START: 20000
    restart: "on-failure"
    depends_on:
      - "redis"
      - "sqlserver"
      - "mysql"
      - "postgres"
  
  redis:
    container_name: "location.redis"
    hostname: "location.redis"
    image: "redis"
    ports:
      - "7002:6379"
    volumes:
      - "local_redis_data:/data"
  
  sqlserver:
    container_name: "location.mssql"
    hostname: "location.mssql"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    ports:
      - "7003:1433"
    volumes:
      - "local_sqlserver_data:/data"
    environment:
      MSSQL_SA_PASSWORD: "Password.1"
      ACCEPT_EULA: "Y"
  
  mysql:
    container_name: "location.mysql"
    image: "mysql"
    command: "--default-authentication-plugin=mysql_native_password"
    ports:
      - "7004:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "data"
      MYSQL_USER: "sa"
      MYSQL_PASSWORD: "Password.1"
    volumes:
      - "local_mysql_data:/var/lib/mysql"
        
  postgres:
    container_name: "location.postgres"
    image: "postgres"
    ports:
      - "7005:5432"
    environment:
      POSTGRES_USER: "sa"
      POSTGRES_PASSWORD: "Password.1"
      POSTGRES_DB: "data"
    volumes:
      - "local_postgres_data:/var/lib/postgres"
        
  rabbitmq:
    container_name: "location.rabbitmq"
    hostname: "location.rabbitmq"
    image: "rabbitmq:3.11-management-alpine"
    ports:
      - "7006:5672"
      - "7007:15672"
    volumes:
      - "local_postgres_data:/var/lib/postgres"
