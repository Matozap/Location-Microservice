version: "3.9"
name: "nid-location-service"

volumes:
  local_location_code: {}
  local_redis_data: {}
  local_sql_data: {}
  
services:
  nid.location.service:
    image: "nid.location.service:1.0"
    container_name: "nid.location.api"
    build: .
    ports:
      - "6010:5000"
      - "6011:5001"
    volumes:
      - "local_location_code:/code"
    restart: on-failure
    depends_on:
      - redis
      - sql   
  redis:
    container_name: "nid.location.redis"
    hostname: "nid.location.redis"
    image: redis
    ports:
      - "6001:6379"
    volumes:
      - "local_redis_data:/data"
  sql:
    container_name: "nid.location.mssql"
    hostname: "nid.location.mssql"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    ports:
      - "6000:1433"
    volumes:
      - "local_sql_data:/data"
    environment:
      MSSQL_SA_PASSWORD: "Password.1"
      ACCEPT_EULA: "Y"
